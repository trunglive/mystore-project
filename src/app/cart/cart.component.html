<div class="cart-container">
  <div class="personal-info">
    <div class="personal-info-input">
      <input type="text" placeholder="First name" class="first-name input-container" required="">
      <input type="text" placeholder="Last name" class="last-name input-container" required="">
      <input type="email" placeholder="E-mail" class="email input-container" required="">
      <input type="tel" placeholder="Phone number" class="phone-number input-container">
      <input type="text" placeholder="Shipping address" class="shipping-address input-container" required="">
    </div>
    <button class="purchase-button" tabindex="0">
      <span>Purchase ${{ cartTotal }}</span>
    </button>
  </div>
  <div class="order-info">
    <div class="your-order">
      <div class="your-order-text">Your Order</div>
      <div class="order-details">
        <div class="order-details-1" *ngFor="let cart of cartList">
          <img class="order-details-1-thumbnail" src="{{ cart.url }}" />
          <div class="order-details-overall">
            <div class="order-details-1-name">{{ cart.name }}</div>
            <div class="order-details-1-description">{{ cart.description }}</div>
            <div class="order-details-1-price">${{ cart.price }} <span>x {{ cart.quantity }}</span></div>
          </div>
        </div>
      </div>
      <div class="order-shipping-discount">
        <div class="order-shipping">
          <div class="order-shipping-text">Shipping</div>
          <div class="order-shipping-amount">$20</div>
        </div>
        <div class="order-discount">
          <div class="order-discount-text">Discount</div>
          <div class="order-discount-amount">-$0</div>
        </div>
      </div>
    </div>
    <div class="total-container">
      <div class="total-text">Total</div>
      <div class="total-price">${{cartTotal}}</div>
    </div>
  </div>
</div>
